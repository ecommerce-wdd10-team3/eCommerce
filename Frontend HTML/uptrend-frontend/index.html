<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptrend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="nav_bar">
        <div class="wrapper">
            <div class="logo"><img src="images/logo_uptrend_200x200.png" alt="Uptrend logo" width="200" height="200"></div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a class="active" href="product-list.html">All Outfits</a></li>
                        <li><a href="product-list.html">Women</a></li>
                        <li><a href="product-list.html">Man</a></li>
                        <li><a href="product-list.html">Boys</a></li>
                        <li><a href="product-list.html">Girls</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="breadcrumb">
        <div class="wrapper">
            <span>All Outfit</span>
            <span>&#62;</span>
            <span>Women</span>
        </div>
    </div>

    <div class="list_page">
        <div class="wrapper">
            <aside>
                <h3>Categories</h3>
                <form action="/">
                    <div>
                        <input type="checkbox" name="tops" id="tops" />
                        <label for="tops">Tops</label>
                    </div>
                    <div>
                        <input type="checkbox" name="bottoms" id="bottoms" />
                        <label for="bottoms">Bottoms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dresses" id="dresses" />
                        <label for="dresses">Dresses</label>
                    </div>
                    <div>
                        <input type="checkbox" name="jackets" id="jackets" />
                        <label for="jackets">Jackets</label>
                    </div>
                    <div>
                        <input type="checkbox" name="sport_wear" id="sport_wear" />
                        <label for="sport_wear">Sport Wear</label>
                    </div>
                    <div>
                        <input type="checkbox" name="accessories" id="accessories" />
                        <label for="accessories">Accessories</label>
                    </div>
                </form>

                <h3>Sizes</h3>
                <form action="/">
                    <div>
                        <input type="checkbox" name="xxl" id="xxl" />
                        <label for="xxl">XXL</label>
                    </div>
                    <div>
                        <input type="checkbox" name="xl" id="xl" />
                        <label for="xl">XL</label>
                    </div>
                    <div>
                        <input type="checkbox" name="l" id="l" />
                        <label for="l">L</label>
                    </div>
                    <div>
                        <input type="checkbox" name="s" id="s" />
                        <label for="s">S</label>
                    </div>
                    <div>
                        <input type="checkbox" name="xs" id="xs" />
                        <label for="xs">XS</label>
                    </div>
                </form>
            </aside>
            <section class="list_page">
                    
            </section>
        </div>
    </div>
    
    <footer>
        <p>Right reserved</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
