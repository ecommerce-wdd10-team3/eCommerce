<partial src="_header.html" title="Products"></partial>

<div class="container">
    <div class="wrapper">
        <div class="content form" id="register">
            <h1>Register</h1>

            <form method="post" novalidate>
                <p class="col col-6 required">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" value="" />
                    <span class="error">[error message]</span>
                </p>
                
                <p class="col col-6 required">
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" value=""/>
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-12 required">
                    <input type="text" id="email" name="email" placeholder="Email"  value=""/>
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-12 required">
                    <input type="text" id="street" name="street" placeholder="Street"  value="" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-7 required">
                    <input type="text" id="city" name="city" placeholder="City"  value="" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-5 required">
                    <input type="text" id="postal_code" name="postal_code" placeholder="Postal Code"  value="" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-7 required">
                    <input type="text" id="province" name="province" placeholder="Province"  value="" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-5 required">
                    <input type="text" id="country" name="country" placeholder="Country"  value="" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-12 required">
                    <input type="text" id="phone" name="phone" placeholder="Phone" value="" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-6 required">
                    <input type="password" id="password" name="password" placeholder="Password"  />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-6 required">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" />
                    <span class="error">[error message]</span>
                </p>

                <p class="col col-12 terms required">
                    <input type="checkbox" name="terms" id="terms" />
                    <label for="terms">I accept the 
                        <a href="#" target="_blank">Terms of Use</a> & 
                        <a href="#" target="_blank">Privacy Policy</a> .
                    </label>
                    <span class="error">[error message]</span>
                </p>
                
                <p>
                    <button class="btn btn_white">Register</button>
                </p>

                <p class="highlight">* Required fields.</p>

            </form>
        </div>

    </div>
</div>
