<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptrend | Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation bar start -->
    <div class="nav_bar">
        <div class="wrapper">
            <div class="logo"> <a href="index.html">

                    <img src="../assets/images/logo-uptrend.svg" alt="Uptrend logo" width="100" height="100" />

                </a>
            </div>
            <nav>
                <ul>
                    <li> <a class="active" href="product-list.html">All Outfits</a>
                    </li>
                    <li> <a href="product-list.html">Women</a>
                    </li>
                    <li> <a href="product-list.html">Man</a>
                    </li>
                    <li> <a href="product-list.html">Boys</a>
                    </li>
                    <li> <a href="product-list.html">Girls</a>
                    </li>
                </ul>
            </nav>
            <div class="utils">
                <div class="icon search"> <a href=":javascript;">

                        <img src="../assets/images/icon-magnifier.svg" alt="search icon" width="30" height="30" />

                    </a>
                </div>
                <!-- Profile start-->
                <div class="icon profile"> <a href=":javascript;">

                        <img src="../assets/images/icon-profile.svg" alt="profile icon" width="30" height="30" />

                    </a>
                    <div class="profile_dropdown">
                        <ul>
                            <li><a class="btn btn_black" href="register.html">Register</a>

                            </li>
                            <li><a class="btn btn_white_no_border" href="login.html">Login</a>

                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Profile ended-->
                <div class="icon cart"> <a href=":javascript;">

                        <img src="../assets/images/icon-cart.svg" alt="cart icon" width="30" height="30" />

                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation bar end -->
    <div class="container">
        <div class="wrapper">
            <div class="content form" id="register">
                <h1>Contact</h1>
                <form method="post" novalidate>
                    <p class="col col-6 required">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" value="" /> <span class="error">[error message]</span>
                    </p>
                </form>
            </div>
        </div>
        <!-- Footer start -->
        <footer>
            <div class="wrapper">
                <div class="footer_menu">
                    <ul>
                        <li> <a href="about.html">About</a>
                        </li>
                        <li> <a href="contact.html">Contact</a>
                        </li>
                        <li> <a href="terms.html">Terms & Condition</a>
                        </li>
                        <li> <a href="privacy.html">Privacy Policy</a>
                        </li>
                    </ul>
                </div>
                <p>&#169; <span id="footer_year"></span> Uptrend Ltd. All rights reserved.</p>
                <div class="social_media">
                    <div class="icon facebook"> <a href="#">

                            <img src="../assets/images/icon-fb.svg" alt="profile icon" width="30" height="30" />

                        </a>
                    </div>
                    <div class="icon instagram"> <a href="#">

                            <img src="../assets/images/icon-instagram.svg" alt="profile icon" width="30" height="30" />

                        </a>
                    </div>
                    <div class="icon youtube"> <a href="#">

                            <img src="../assets/images/icon-youtube.svg" alt="profile icon" width="30" height="30" />

                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer end -->
</body>
<script src="js/index.js"></script>

</html>
